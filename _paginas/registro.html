<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../_css/estilo.css" rel="stylesheet">
        <script lang="javascript" src="../_javascript/funcoes.js"></script>
    </head>
    <body>
        <div>
        <h1>Cadastro</h1>
        <form>
            <input type="text" placeholder="Login:" required checked="login"><br><br>
            <input type="password" placeholder="Senha:" required checked id="password"><br><br>
            <input type="password" placeholder="Senha novamente:" required checked id="confirm_password" onkeyup="validacao()"><br><br>
            <input type="email" placeholder="E-mail:" required><br><br>
            <h4>Deseja ser um de nossos cliente fixos e receber o nosso fornecimento sempre que solicitado com melhores preços?</h4>
            <input type="radio" name="verificador">Sim
            <input type="radio" name="verificador">Não<br><br>
            <input type="reset" value="LIMPAR">
            <input type="submit" value="ENVIAR">
        </form>
        </div>
    </body>
</html>
