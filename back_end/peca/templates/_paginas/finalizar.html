{%load static%}
<!--pagina de carrinho-->
<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "_css/finalizar.css" %}" rel="stylesheet">
        <script lang="javascript" src="{% static "_javascript/funcoes.js" %}"></script>
    </head>
    <body>
        <div id="bloco_geral">
        <div id="retorno"><a href="{%url 'logado'%}"><div id="ferramenta_chave"></div></a></div>
        <table>
            <tr>
                <th>Produtos</th>
                <th>Opções</th>
            </tr>
            {%for pc in pcs%}
            <tr>
                <td>{{pc.peca.nome}} x{{pc.qtde}}</td>
                <td><form action="/rem-cart/{{pc.id}}"><input type="submit" value="Excluir"></form>
            </td>
            {%endfor%}
            </table><br><br>
        <div id="finalizarDesconto"><form action="{%url 'fimdesc'%}"><input type="submit" value="F.D" class="descontoQualquer"></form></div>
        <div id="finalizarCompra"><form action="{%url 'finalizar'%}"><input type="submit" value="FINALIZAR COMPRA" class="finalizar"></form></div>
        <div id="adicionarItem"><form action="{%url 'logado'%}"><input type="submit" value="ADICIONAR ITEM " class="finalizar"></form></div>
        <div id="cadastrar"><form action="{%url 'index'%}"><input type="submit" value="DESLOGAR" id="CADASTRAR"></form></div>
        </div>
    </body>
</html>
