{%load static%}

<!DOCTYPE html>
<html lang="pt">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static "_css/registro_clienteFixo.css" %}" rel="stylesheet">
        <script lang="javascript" src="{% static "_javascript/funcoes.js" %}"></script>
    </head>
    <body>
    <div id="registro">
        <div id="bloco_dentro">
        <span id="LOGIN">ATUALIZAR</span>
        <form method=POST>
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Novo nome:" required checked class="E_mail_"><br><br>
            <input type="text" name="preco" placeholder="Novo valor:" required checked class="E_mail_"><br><br>
            <input type="number" name="estoque" placeholder="Quantidade em estoque:" required checked class="E_mail_"><br><br>
            <input type="submit" value="ATUALIZAR" id="ATUALIZAR"><br><br>
        </form>
        </div>
    </div>
    </body>
</html>
