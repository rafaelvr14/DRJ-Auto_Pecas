<<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
        <h1>Cadastro</h1>
        <form>
            <input type="text" placeholder="Login:" required checked="login"><br><br>
            <input type="password" placeholder="Senha:" required checked id="password"><br><br>
            <input type="password" placeholder="Senha novamente:" required checked id="confirm_password"><br><br>
            <input type="email" placeholder="E-mail:"><br><br>
            <h4>Deseja ser um de nossos cliente fixos e receber o nosso fornecimento sempre que solicitado com melhores preços?</h4>
            <input type="radio" name="verificador">Sim
            <input type="radio" name="verificador">Não<br><br>
            <input type="reset" value="LIMPAR">
            <input type="submit" value="ENVIAR">
        </form>
        <script>
            var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");
        function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Senhas diferentes!");
            } else {
                confirm_password.setCustomValidity('');
                }
            }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
        </script>
        </div>
    </body>
</html>
